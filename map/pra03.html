<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Kakao 지도 시작하기</title>
</head>
<body>
	<div id="map" style="width:500px;height:400px;"></div>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a0ba19695304375b2d637800c3775ed2"></script>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a0ba19695304375b2d637800c3775ed2&libraries=services,clusterer,drawing"></script>
	<script>
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(33.450701, 126.570667),
			level: 3
		};

		var map = new kakao.maps.Map(container, options);
	</script>
	
	<a id="navi" href="#" onclick="navi();">

	    src="https://developers.kakao.com/assets/img/about/buttons/navi/kakaonavi_btn_medium.png"
	  />
	</a>
	<script type="text/javascript">
	  function navi() {
	    Kakao.Navi.start({
	      name: '현대백화점 판교점',
	      x: 127.11205203011632,
	      y: 37.39279717586919,
	      coordType: 'wgs84',
	    })
	  }
	</script>


</body>
